<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet">
    <title>Test</title>
</head>

<body>
<div class="form-wrapper">
    <form class="form">
        <h1>Test</h1>
        <div class="form__input-wrapper" id="inputWrapper">
            <input class="form__input" id="textInput" type="text" autocomplete="off" required=""/>
            <label>Input field</label>
        </div>
        <span class="form__checkbox-wrapper">
                    <input class="form__checkbox" id="caseToggle" type="checkbox">
                    <label for="caseToggle">Enable case sensitivity</label>
                </span>

        <textarea class="form__textarea" id="textOutput" cols="30" rows="8" placeholder="Output will be here" readonly></textarea>
        <div>
            <button class="form__button" id="wordLengthFilterButton" type="button">Word length filter</button>
            <button class="form__button" id="substringFilterButton" type="button">Substring filter</button>
        </div>

    </form>
</div>
<script src="app.js"></script>
</body>

</html>
